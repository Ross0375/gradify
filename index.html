<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Test Zone</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="gradify.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gks8kjz.css">

</head>
<body>
    <div id="landing">
        <div id="Title">
            <h1>GRADIFY</h1>
        </div>
        <div id="landingtext">
            <p>Gradify is a free, open-source CSS framework created for responsive, customizable gradient maps fully in html. </p>
        </div>
        <div class="gradify" id="green">
            <div class="col-s-2 col-e-11 row-s-2 row-e-11 theme1 circle"></div>
        </div>
    </div>
    <div id="example">
        <img id="not-logo" src="svg/not-insta.svg" alt="totally not insta logo">
        <div class="gradify blur-sm" id="instabang">
            <div class="col-s-2 col-e-11 row-s-2 row-e-11 bot-r theme3"></div>
            <div class="col-s-2 col-e-11 row-s-2 row-e-7 theme2 top-l"></div>
            <div class="col-s-2 col-e-9 row-s-2 row-e-4 theme1 top-l"></div>
            <div class="col-s-2 col-e-10 row-s-7 row-e-11 theme4 bot-l"></div>
            <div class="col-s-2 col-e-7 row-s-8 row-e-11 bot-l theme5"></div>
        </div>
        <div id="example-text">
            <p>Create stunning soft blended gradients without touching any css. Just define your positioning, your desired theme, the amount of blend, and you're good to go.</p>
        </div>
    </div>

</body>
<script src="themes.js"></script>
<script src="script.js"></script>
</html>
